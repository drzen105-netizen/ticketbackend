<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test - Concert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff88;
        }
        
        .debug-panel {
            background: #2d2d44;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff88;
        }
        
        .debug-item {
            margin: 10px 0;
            font-family: monospace;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #2d2d44;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff88;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            background: #00cc6a;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        table {
            width: 100%;
            background: #2d2d44;
            border-radius: 8px;
            overflow: hidden;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        th {
            background: #1a1a2e;
            color: #00ff88;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #444;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Dashboard Admin - Test</h1>
        
        <div class="debug-panel">
            <h3 style="color: #00ff88; margin-bottom: 15px;">üîç Diagnostique</h3>
            <div class="debug-item">üìç API URL: <strong id="api-url"></strong></div>
            <div class="debug-item">üîå Status: <strong id="connection-status">Test...</strong></div>
            <div class="debug-item">üìä R√©ponse API: <strong id="api-response">-</strong></div>
            <div class="debug-item">‚è±Ô∏è Temps de r√©ponse: <strong id="response-time">-</strong></div>
            <div class="debug-item">‚ùå Erreurs: <strong id="error-log">Aucune</strong></div>
        </div>
        
        <div style="margin-bottom: 20px;">
            <button class="btn-primary" onclick="testConnection()">üîÑ Tester Connexion</button>
            <button class="btn-primary" onclick="importTickets()">üì• Importer Tickets</button>
            <button class="btn-primary" onclick="loadStats()">üìä Charger Stats</button>
            <button class="btn-danger" onclick="resetDB()">‚ö†Ô∏è Reset DB</button>
        </div>
        
        <div id="message-area"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Tickets</div>
                <div class="stat-value" id="total-tickets">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Scann√©s</div>
                <div class="stat-value" id="scanned-tickets">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Duplicatas</div>
                <div class="stat-value" id="duplicates">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pr√©sents</div>
                <div class="stat-value" id="inside">-</div>
            </div>
        </div>
        
        <h2 style="margin: 30px 0 15px;">Derniers Scans</h2>
        <div id="scans-table">
            <div class="loading">
                <p>Cliquez sur "Charger Stats" pour voir les donn√©es</p>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        document.getElementById('api-url').textContent = API_URL;
        
        let logs = [];
        
        function log(message, isError = false) {
            console.log(message);
            logs.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            document.getElementById('error-log').textContent = logs.slice(-3).join(' | ');
        }
        
        function showMessage(message, type = 'success') {
            const div = document.getElementById('message-area');
            div.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => div.innerHTML = '', 5000);
        }
        
        async function testConnection() {
            const startTime = Date.now();
            document.getElementById('connection-status').textContent = 'Test en cours...';
            
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                const responseTime = Date.now() - startTime;
                
                document.getElementById('connection-status').innerHTML = '<span style="color: #00ff88;">‚úì Connect√©</span>';
                document.getElementById('api-response').textContent = JSON.stringify(data).substring(0, 50) + '...';
                document.getElementById('response-time').textContent = `${responseTime}ms`;
                
                log('‚úì Connexion OK');
                showMessage('‚úì Connexion √† l\'API r√©ussie !', 'success');
                
                return true;
            } catch (err) {
                document.getElementById('connection-status').innerHTML = '<span style="color: #ff4444;">‚úó Erreur</span>';
                document.getElementById('api-response').textContent = err.message;
                
                log(`‚úó Erreur: ${err.message}`, true);
                showMessage(`‚ùå Erreur de connexion: ${err.message}`, 'error');
                
                return false;
            }
        }
        
        async function importTickets() {
            log('üì• Lancement import...');
            
            try {
                const response = await fetch(`${API_URL}/api/import-tickets`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                log('‚úì Import termin√©');
                showMessage('‚úì Import lanc√© avec succ√®s ! Rechargez les stats.', 'success');
                
                // Recharger apr√®s 2 secondes
                setTimeout(loadStats, 2000);
                
            } catch (err) {
                log(`‚úó Erreur import: ${err.message}`, true);
                showMessage(`‚ùå Erreur d'import: ${err.message}`, 'error');
            }
        }
        
        async function loadStats() {
            log('üìä Chargement stats...');
            
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                
                console.log('Stats re√ßues:', data);
                
                document.getElementById('total-tickets').textContent = data.total || 0;
                document.getElementById('scanned-tickets').textContent = data.scanned || 0;
                document.getElementById('duplicates').textContent = data.duplicates || 0;
                document.getElementById('inside').textContent = data.currently_inside || 0;
                
                log('‚úì Stats charg√©es');
                
                if (data.total === 0) {
                    showMessage('‚ö†Ô∏è Aucun ticket en base ! Cliquez sur "Importer Tickets"', 'error');
                } else {
                    showMessage(`‚úì ${data.total} tickets charg√©s`, 'success');
                }
                
                // Charger les scans
                await loadScans();
                
            } catch (err) {
                log(`‚úó Erreur stats: ${err.message}`, true);
                showMessage(`‚ùå Erreur: ${err.message}`, 'error');
            }
        }
        
        async function loadScans() {
            try {
                const response = await fetch(`${API_URL}/api/scans?limit=10`);
                const scans = await response.json();
                
                const tableDiv = document.getElementById('scans-table');
                
                if (scans.length === 0) {
                    tableDiv.innerHTML = '<div class="loading"><p>Aucun scan enregistr√©</p></div>';
                    return;
                }
                
                let html = '<table><thead><tr><th>Code</th><th>Action</th><th>Date/Heure</th><th>Statut</th></tr></thead><tbody>';
                
                scans.forEach(scan => {
                    html += `<tr>
                        <td>${scan.ticket_code}</td>
                        <td>${scan.action}</td>
                        <td>${new Date(scan.timestamp).toLocaleString('fr-FR')}</td>
                        <td>${scan.status}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                tableDiv.innerHTML = html;
                
                log('‚úì Scans charg√©s');
                
            } catch (err) {
                log(`‚úó Erreur scans: ${err.message}`, true);
            }
        }
        
        async function resetDB() {
            if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir r√©initialiser la base ?')) return;
            
            showMessage('Cette fonctionnalit√© n√©cessite un acc√®s direct au serveur.', 'error');
        }
        
        // Test auto au chargement
        window.addEventListener('load', () => {
            log('üöÄ Page charg√©e');
            testConnection();
        });
    </script>
</body>
</html>
