<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Concert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .status {
            background: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff88;
        }
        
        .status-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            background: #00cc6a;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-toggle {
            background: #2d2d44;
            color: white;
            border: 2px solid #00ff88;
        }
        
        .btn-toggle.active {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        input {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: #2d2d44;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }
        
        .result {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .result.success {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
        }
        
        .result.error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
        }
        
        .result.warning {
            background: rgba(255, 170, 0, 0.2);
            border: 2px solid #ffaa00;
        }
        
        .hidden {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            color: #00ff88;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Scanner Concert</h1>
        
        <div class="status">
            <div class="status-item">üìç <strong>API:</strong> <span id="api-url"></span></div>
            <div class="status-item">üîå <strong>Status:</strong> <span id="api-status">Test...</span></div>
            <div class="status-item">üìä <strong>Tickets:</strong> <span id="ticket-count">-</span></div>
            <div class="status-item">üì∑ <strong>Cam√©ra:</strong> <span id="camera-status">Inactive</span></div>
            <div class="status-item">üéØ <strong>Mode:</strong> <span id="scan-mode">ENTR√âE</span></div>
        </div>
        
        <!-- Zone de scan QR -->
        <div id="reader"></div>
        
        <div class="controls">
            <button id="start-camera" class="btn-primary">üì∑ D√©marrer Scan</button>
            <button id="stop-camera" class="btn-danger hidden">‚ùå Arr√™ter</button>
            
            <!-- Toggle Entr√©e/Sortie -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="hidden" id="mode-toggle">
                <button class="btn-toggle active" data-mode="entry">ENTR√âE</button>
                <button class="btn-toggle" data-mode="exit">SORTIE</button>
            </div>
            
            <div style="text-align: center; color: #888; margin: 10px 0;">‚Äî OU ‚Äî</div>
            
            <input type="text" id="manual-code" placeholder="A-1234-XXXXX" maxlength="15">
            <button id="validate-code" class="btn-primary">‚úì Valider Code</button>
        </div>
        
        <div id="result" class="result hidden"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-entries">0</div>
                <div class="stat-label">Entr√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-exits">0</div>
                <div class="stat-label">Sorties</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-duplicates">0</div>
                <div class="stat-label">Duplicatas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-invalids">0</div>
                <div class="stat-label">Invalides</div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        // Configuration
        const API_URL = window.location.origin;
        document.getElementById('api-url').textContent = API_URL;
        
        // √âtat
        let scanner = null;
        let currentMode = 'entry';
        let stats = { entries: 0, exits: 0, duplicates: 0, invalids: 0 };
        
        // √âl√©ments
        const startBtn = document.getElementById('start-camera');
        const stopBtn = document.getElementById('stop-camera');
        const manualInput = document.getElementById('manual-code');
        const validateBtn = document.getElementById('validate-code');
        const resultDiv = document.getElementById('result');
        const modeToggle = document.getElementById('mode-toggle');
        const modeButtons = document.querySelectorAll('.btn-toggle');
        
        // Test API au chargement
        async function testAPI() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                
                document.getElementById('api-status').innerHTML = '<span style="color: #00ff88;">‚úì Connect√©</span>';
                document.getElementById('ticket-count').textContent = data.total || 0;
                
                if (data.total === 0) {
                    showResult('error', '‚ö†Ô∏è Aucun ticket ! Importez-les via /api/import-tickets');
                }
            } catch (err) {
                document.getElementById('api-status').innerHTML = '<span style="color: #ff4444;">‚úó Erreur</span>';
                showResult('error', `Erreur API: ${err.message}`);
            }
        }
        
        // D√©marrer le scan
        startBtn.addEventListener('click', async () => {
            try {
                document.getElementById('camera-status').textContent = 'D√©marrage...';
                
                scanner = new Html5Qrcode("reader");
                
                // CONFIGURATION OPTIMIS√âE pour la d√©tection
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    // Param√®tres avanc√©s pour meilleure d√©tection
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };
                
                await scanner.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                );
                
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                modeToggle.classList.remove('hidden');
                document.getElementById('camera-status').innerHTML = '<span style="color: #00ff88;">‚úì Active</span>';
                
                console.log('Scanner d√©marr√© avec succ√®s');
                
            } catch (err) {
                console.error('Erreur cam√©ra:', err);
                document.getElementById('camera-status').innerHTML = '<span style="color: #ff4444;">‚úó Erreur</span>';
                showResult('error', `Erreur cam√©ra: ${err.message}`);
            }
        });
        
        // Arr√™ter le scan
        stopBtn.addEventListener('click', async () => {
            if (scanner) {
                await scanner.stop();
                scanner = null;
            }
            
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            modeToggle.classList.add('hidden');
            document.getElementById('camera-status').textContent = 'Inactive';
        });
        
        // Callback quand QR d√©tect√©
        function onScanSuccess(decodedText, decodedResult) {
            console.log('QR d√©tect√©:', decodedText);
            
            // Vibration si support√©
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
            
            validateTicket(decodedText);
        }
        
        // Callback sur erreur de scan (normal, continu)
        function onScanFailure(error) {
            // Ne rien faire, c'est normal de ne pas d√©tecter continuellement
        }
        
        // Toggle mode Entr√©e/Sortie
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                document.getElementById('scan-mode').textContent = currentMode === 'entry' ? 'ENTR√âE' : 'SORTIE';
                console.log('Mode chang√©:', currentMode);
            });
        });
        
        // Validation manuelle
        validateBtn.addEventListener('click', () => {
            const code = manualInput.value.trim().toUpperCase();
            if (code) {
                validateTicket(code);
                manualInput.value = '';
            }
        });
        
        manualInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') validateBtn.click();
        });
        
        // Valider un ticket
        async function validateTicket(code) {
            console.log('Validation:', code, 'Mode:', currentMode);
            
            // V√©rifier format
            if (!/^[A-H]-\d{4}-[A-Z]{5}$/.test(code)) {
                showResult('error', `‚ùå Format invalide<br>${code}`);
                stats.invalids++;
                updateStats();
                playSound('error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: code,
                        action: currentMode,
                        scanner_id: 'mobile-scanner'
                    })
                });
                
                const result = await response.json();
                console.log('R√©sultat API:', result);
                
                if (result.success) {
                    if (currentMode === 'entry') {
                        showResult('success', `‚úì ENTR√âE AUTORIS√âE<br><strong>${code}</strong>`);
                        stats.entries++;
                    } else {
                        showResult('success', `‚úì SORTIE ENREGISTR√âE<br><strong>${code}</strong>`);
                        stats.exits++;
                    }
                    playSound('success');
                    
                } else if (result.duplicate) {
                    showResult('warning', `‚ö†Ô∏è DUPLICATA D√âTECT√â<br><strong>${code}</strong><br>D√©j√† scann√©`);
                    stats.duplicates++;
                    playSound('warning');
                    
                } else {
                    showResult('error', `‚ùå ${result.error || 'Ticket invalide'}<br><strong>${code}</strong>`);
                    stats.invalids++;
                    playSound('error');
                }
                
                updateStats();
                
            } catch (err) {
                console.error('Erreur API:', err);
                showResult('error', `‚ùå Erreur API<br>${err.message}`);
                stats.invalids++;
                updateStats();
            }
        }
        
        // Afficher r√©sultat
        function showResult(type, message) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.classList.remove('hidden');
            
            setTimeout(() => {
                resultDiv.classList.add('hidden');
            }, 5000);
        }
        
        // Sons
        function playSound(type) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                
                if (type === 'success') {
                    oscillator.frequency.value = 800;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (type === 'error') {
                    oscillator.frequency.value = 200;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                } else if (type === 'warning') {
                    oscillator.frequency.value = 500;
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                }
            } catch (err) {
                console.log('Son non disponible');
            }
        }
        
        // Mettre √† jour les stats
        function updateStats() {
            document.getElementById('stat-entries').textContent = stats.entries;
            document.getElementById('stat-exits').textContent = stats.exits;
            document.getElementById('stat-duplicates').textContent = stats.duplicates;
            document.getElementById('stat-invalids').textContent = stats.invalids;
            
            // Sauvegarder en local
            localStorage.setItem('scanner-stats', JSON.stringify(stats));
        }
        
        // Charger stats sauvegard√©es
        const savedStats = localStorage.getItem('scanner-stats');
        if (savedStats) {
            stats = JSON.parse(savedStats);
            updateStats();
        }
        
        // Init
        testAPI();
    </script>
</body>
</html>
