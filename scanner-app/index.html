<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Concert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .status {
            background: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff88;
        }
        
        .status-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            background: #00cc6a;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-toggle {
            background: #2d2d44;
            color: white;
            border: 2px solid #00ff88;
        }
        
        .btn-toggle.active {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        input {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: #2d2d44;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }
        
        .result {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .result.success {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
        }
        
        .result.error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
        }
        
        .result.warning {
            background: rgba(255, 170, 0, 0.2);
            border: 2px solid #ffaa00;
        }
        
        .hidden {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            color: #00ff88;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Scanner Concert</h1>
        
        <div class="status">
            <div class="status-item">üìç <strong>API:</strong> <span id="api-url"></span></div>
            <div class="status-item">üîå <strong>Status:</strong> <span id="api-status">Test...</span></div>
            <div class="status-item">üìä <strong>Tickets:</strong> <span id="ticket-count">-</span></div>
            <div class="status-item">üì∑ <strong>Cam√©ra:</strong> <span id="camera-status">Inactive</span></div>
            <div class="status-item">üéØ <strong>Mode:</strong> <span id="scan-mode">ENTR√âE</span></div>
        </div>
        
        <!-- Zone de scan QR -->
        <div id="reader"></div>
        
        <div class="controls">
            <button id="start-camera" class="btn-primary">üì∑ D√©marrer Scan</button>
            <button id="stop-camera" class="btn-danger hidden">‚ùå Arr√™ter</button>
            
            <!-- Toggle Entr√©e/Sortie -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="hidden" id="mode-toggle">
                <button class="btn-toggle active" data-mode="entry">ENTR√âE</button>
                <button class="btn-toggle" data-mode="exit">SORTIE</button>
            </div>
            
            <div style="text-align: center; color: #888; margin: 10px 0;">‚Äî OU ‚Äî</div>
            
            <input type="text" id="manual-code" placeholder="A-1234-XXXXX" maxlength="15">
            <button id="validate-code" class="btn-primary">‚úì Valider Code</button>
        </div>
        
        <div id="result" class="result hidden"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-entries">0</div>
                <div class="stat-label">Entr√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-exits">0</div>
                <div class="stat-label">Sorties</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-duplicates">0</div>
                <div class="stat-label">Duplicatas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-invalids">0</div>
                <div class="stat-label">Invalides</div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        const API_URL = window.location.origin;
        document.getElementById('api-url').textContent = API_URL;
        
        let scanner = null;
        let currentMode = 'entry'; // 'entry' ou 'exit'
        let stats = { entries: 0, exits: 0, duplicates: 0, invalids: 0 };
        let isProcessing = false; 

        // --- 1. SYNCHRONISATION ET CALCUL DES SORTIES ---
        async function refreshStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                
                // On utilise tes cl√©s JSON r√©elles
                stats.entries = data.scanned || 0; 
                stats.duplicates = data.duplicates || 0;
                
                // CALCUL LOGIQUE : Si on a 10 scann√©s au total et 8 √† l'int√©rieur, c'est que 2 sont sortis.
                if (data.currently_inside !== undefined) {
                    stats.exits = (data.scanned || 0) - (data.currently_inside || 0);
                }
                
                // Mise √† jour de l'interface
                document.getElementById('stat-entries').textContent = stats.entries;
                document.getElementById('stat-exits').textContent = stats.exits;
                document.getElementById('stat-duplicates').textContent = stats.duplicates;
                
                if(document.getElementById('ticket-count')) {
                    document.getElementById('ticket-count').textContent = data.total || 0;
                }
                
                // Optionnel : afficher le nombre actuel √† l'int√©rieur quelque part
                console.log("Pr√©sents :", data.currently_inside);
            } catch (err) {
                console.error("Erreur de synchro :", err);
            }
        }

        // --- 2. LOGIQUE DE SCAN (ENTR√âE vs SORTIE) ---
        async function validateTicket(code) {
            try {
                const response = await fetch(`${API_URL}/api/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // On envoie bien l'action 'entry' ou 'exit' au serveur
                    body: JSON.stringify({ 
                        code: code, 
                        action: currentMode,
                        scanner_id: 'mobile-scanner' 
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const msg = (currentMode === 'entry') ? "ENTR√âE OK" : "SORTIE OK";
                    showResult('success', `‚úì ${msg}`);
                    flashBackground('success');
                    playSound('success');
                } else if (result.duplicate) {
                    showResult('warning', `‚ö†Ô∏è D√âJ√Ä SCANN√â`);
                    flashBackground('warning');
                    playSound('warning');
                } else {
                    showResult('error', result.error || "REFUS√â");
                    flashBackground('error');
                    stats.invalids++;
                    document.getElementById('stat-invalids').textContent = stats.invalids;
                    playSound('error');
                }

                await refreshStats(); // Mise √† jour imm√©diate des chiffres

            } catch (err) {
                showResult('error', "ERREUR R√âSEAU");
            }
        }

        // --- 3. GESTION DES BOUTONS DE MODE ---
        document.querySelectorAll('.btn-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                // Design des boutons
                document.querySelectorAll('.btn-toggle').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Changement de mode
                currentMode = btn.dataset.mode; // R√©cup√®re 'entry' ou 'exit'
                
                // Mise √† jour visuelle du titre du scanner
                const modeLabel = document.getElementById('scan-mode');
                if (modeLabel) {
                    modeLabel.textContent = (currentMode === 'entry') ? 'MODE ENTR√âE' : 'MODE SORTIE';
                    modeLabel.style.color = (currentMode === 'entry') ? '#00ff88' : '#ff4444';
                }
            });
        });

        // --- FONCTIONS STANDARDS (Flash, Cam√©ra, Son) ---
        function flashBackground(type) {
            const body = document.body;
            const originalBg = "#1a1a2e"; 
            let flashColor = (type === 'success') ? "#00ff88" : (type === 'warning') ? "#ffaa00" : "#ff4444";
            body.style.backgroundColor = flashColor;
            body.style.color = "#000"; 
            setTimeout(() => { body.style.backgroundColor = originalBg; body.style.color = "white"; }, 2000);
        }

        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;
            if (scanner) { try { scanner.pause(true); } catch(e) {} }
            await validateTicket(decodedText);
            setTimeout(() => {
                isProcessing = false;
                if (scanner) { try { scanner.resume(); } catch(e) {} }
            }, 2000); 
        }

        document.getElementById('start-camera').addEventListener('click', async () => {
            try {
                scanner = new Html5Qrcode("reader");
                await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess, () => {});
                document.getElementById('start-camera').classList.add('hidden');
                document.getElementById('stop-camera').classList.remove('hidden');
            } catch (err) { alert(err); }
        });

        document.getElementById('stop-camera').addEventListener('click', async () => {
            if (scanner) { await scanner.stop(); scanner = null; }
            document.getElementById('start-camera').classList.remove('hidden');
            document.getElementById('stop-camera').classList.add('hidden');
        });

        function showResult(type, message) {
            const res = document.getElementById('result');
            res.className = `result ${type}`;
            res.innerHTML = message;
            res.classList.remove('hidden');
            setTimeout(() => res.classList.add('hidden'), 3000);
        }

        function playSound(type) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const g = ctx.createGain();
                osc.connect(g); g.connect(ctx.destination);
                osc.frequency.value = type === 'success' ? 800 : (type === 'warning' ? 400 : 200);
                g.gain.setValueAtTime(0.1, ctx.currentTime);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            } catch (e) {}
        }

        // INIT
        refreshStats();
        setInterval(refreshStats, 30000);
    </script>
</body>
</html>
