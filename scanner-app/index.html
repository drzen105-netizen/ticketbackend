<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Concert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff88;
        }
        
        .status {
            background: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff88;
        }
        
        .status-item {
            margin: 5px 0;
            font-size: 14px;
        }
        
        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            background: #00cc6a;
        }
        
        .btn-danger {
            background: #ff4444;
            color: white;
        }
        
        .btn-toggle {
            background: #2d2d44;
            color: white;
            border: 2px solid #00ff88;
        }
        
        .btn-toggle.active {
            background: #00ff88;
            color: #1a1a2e;
        }
        
        input {
            padding: 15px;
            font-size: 16px;
            border: 2px solid #00ff88;
            border-radius: 8px;
            background: #2d2d44;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }
        
        .result {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .result.success {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
        }
        
        .result.error {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
        }
        
        .result.warning {
            background: rgba(255, 170, 0, 0.2);
            border: 2px solid #ffaa00;
        }
        
        .hidden {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: #2d2d44;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            color: #00ff88;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé´ Scanner Concert</h1>
        
        <div class="status">
            <div class="status-item">üìç <strong>API:</strong> <span id="api-url"></span></div>
            <div class="status-item">üîå <strong>Status:</strong> <span id="api-status">Test...</span></div>
            <div class="status-item">üìä <strong>Tickets:</strong> <span id="ticket-count">-</span></div>
            <div class="status-item">üì∑ <strong>Cam√©ra:</strong> <span id="camera-status">Inactive</span></div>
            <div class="status-item">üéØ <strong>Mode:</strong> <span id="scan-mode">ENTR√âE</span></div>
        </div>
        
        <!-- Zone de scan QR -->
        <div id="reader"></div>
        
        <div class="controls">
            <button id="start-camera" class="btn-primary">üì∑ D√©marrer Scan</button>
            <button id="stop-camera" class="btn-danger hidden">‚ùå Arr√™ter</button>
            
            <!-- Toggle Entr√©e/Sortie -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" class="hidden" id="mode-toggle">
                <button class="btn-toggle active" data-mode="entry">ENTR√âE</button>
                <button class="btn-toggle" data-mode="exit">SORTIE</button>
            </div>
            
            <div style="text-align: center; color: #888; margin: 10px 0;">‚Äî OU ‚Äî</div>
            
            <input type="text" id="manual-code" placeholder="A-1234-XXXXX" maxlength="15">
            <button id="validate-code" class="btn-primary">‚úì Valider Code</button>
        </div>
        
        <div id="result" class="result hidden"></div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-entries">0</div>
                <div class="stat-label">Entr√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-exits">0</div>
                <div class="stat-label">Sorties</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-duplicates">0</div>
                <div class="stat-label">Duplicatas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-invalids">0</div>
                <div class="stat-label">Invalides</div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        const API_URL = window.location.origin;
        document.getElementById('api-url').textContent = API_URL;
        
        let scanner = null;
        let currentMode = 'entry';
        let stats = { entries: 0, exits: 0, duplicates: 0, invalids: 0 };
        let isProcessing = false; 

        // 1. SYNCHRONISATION AVEC LE SERVEUR (Dashboard)
        async function refreshStats() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                
                // On met √† jour nos stats locales avec les vrais chiffres de la DB
                stats.entries = data.entries || 0;
                stats.exits = data.exits || 0;
                stats.duplicates = data.duplicates || 0;
                
                // Mise √† jour de l'affichage HTML
                document.getElementById('stat-entries').textContent = stats.entries;
                document.getElementById('stat-exits').textContent = stats.exits;
                document.getElementById('stat-duplicates').textContent = stats.duplicates;
                
                if(document.getElementById('ticket-count')) {
                    document.getElementById('ticket-count').textContent = data.total || 0;
                }

                console.log("Stats synchronis√©es avec le serveur");
            } catch (err) {
                console.error("Erreur de synchro stats:", err);
            }
        }

        // 2. FLASH VISUEL
        function flashBackground(type) {
            const body = document.body;
            const originalBg = "#1a1a2e"; 
            
            let flashColor = "";
            switch(type) {
                case 'success': flashColor = "#00ff88"; break; 
                case 'warning': flashColor = "#ffaa00"; break; 
                case 'error':   flashColor = "#ff4444"; break; 
            }

            body.style.backgroundColor = flashColor;
            body.style.color = "#000"; 
            
            setTimeout(() => {
                body.style.backgroundColor = originalBg;
                body.style.color = "white";
            }, 2000);
        }

        // --- CAMERA CONTROLS ---
        document.getElementById('start-camera').addEventListener('click', async () => {
            try {
                scanner = new Html5Qrcode("reader");
                const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
                await scanner.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure);
                
                document.getElementById('start-camera').classList.add('hidden');
                document.getElementById('stop-camera').classList.remove('hidden');
                document.getElementById('mode-toggle').classList.remove('hidden');
                document.getElementById('camera-status').innerHTML = '<span style="color: #00ff88;">‚úì Active</span>';
            } catch (err) {
                showResult('error', `Erreur: ${err.message}`);
            }
        });

        document.getElementById('stop-camera').addEventListener('click', async () => {
            if (scanner) { await scanner.stop(); scanner = null; }
            document.getElementById('start-camera').classList.remove('hidden');
            document.getElementById('stop-camera').classList.add('hidden');
            document.getElementById('camera-status').textContent = 'Inactive';
        });

        // --- LOGIQUE DE SCAN ---
        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;
            
            if (scanner) { try { scanner.pause(true); } catch(e) {} }
            if (navigator.vibrate) { navigator.vibrate(200); }
            
            await validateTicket(decodedText);

            setTimeout(() => {
                isProcessing = false;
                if (scanner) { try { scanner.resume(); } catch(e) {} }
            }, 2500); 
        }

        function onScanFailure(error) { /* Silencieux */ }

        async function validateTicket(code) {
            // Validation format local
            if (!/^[A-H]-\d{4}-[A-Z]{5}$/.test(code)) {
                showResult('error', `‚ùå FORMAT INVALIDE<br>${code}`);
                flashBackground('error');
                stats.invalids++;
                document.getElementById('stat-invalids').textContent = stats.invalids;
                playSound('error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code, action: currentMode, scanner_id: 'mobile-scanner' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const msg = currentMode === 'entry' ? "‚úì ENTR√âE ACCEPTEE" : "‚úì SORTIE VALID√âE";
                    showResult('success', `${msg}<br><strong>${code}</strong>`);
                    flashBackground('success');
                    playSound('success');
                } else if (result.duplicate) {
                    showResult('warning', `‚ö†Ô∏è D√âJ√Ä SCANN√â<br><strong>${code}</strong>`);
                    flashBackground('warning');
                    playSound('warning');
                } else {
                    showResult('error', `‚ùå REFUS√â: ${result.error || 'Inconnu'}<br><strong>${code}</strong>`);
                    flashBackground('error');
                    stats.invalids++;
                    document.getElementById('stat-invalids').textContent = stats.invalids;
                    playSound('error');
                }

                // APRES CHAQUE SCAN : On demande les vrais chiffres au serveur
                await refreshStats();

            } catch (err) {
                showResult('error', `‚ùå ERREUR R√âSEAU`);
                flashBackground('error');
            }
        }

        // --- HELPERS ---
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.classList.remove('hidden');
            setTimeout(() => { resultDiv.classList.add('hidden'); }, 4000);
        }

        function playSound(type) {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                if (type === 'success') { osc.frequency.value = 800; osc.start(); osc.stop(ctx.currentTime + 0.1); }
                else if (type === 'warning') { osc.frequency.value = 400; osc.start(); osc.stop(ctx.currentTime + 0.2); }
                else { osc.frequency.value = 200; osc.start(); osc.stop(ctx.currentTime + 0.3); }
            } catch (e) {}
        }

        // --- INITIALISATION & TIMERS ---
        
        // Charger les stats au d√©marrage
        refreshStats();

        // Synchronisation automatique toutes les 30 secondes (pour voir les scans des autres)
        setInterval(refreshStats, 30000);
        
        // Toggle modes buttons
        document.querySelectorAll('.btn-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.btn-toggle').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                document.getElementById('scan-mode').textContent = currentMode === 'entry' ? 'ENTR√âE' : 'SORTIE';
            });
        });
    </script>
</body>
</html>
